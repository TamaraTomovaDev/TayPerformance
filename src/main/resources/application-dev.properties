# ============================================================
# DEVELOPMENT CONFIG
# ============================================================

spring.datasource.url=jdbc:h2:mem:tay_dev;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.encoding=UTF-8

jwt.secret=devSecret12345devSecret12345devSecret12
jwt.expiration-ms=3600000

tay.sms.enabled=false
tay.phone.default-country=BE
