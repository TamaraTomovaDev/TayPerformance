# ============================================================
# DEVELOPMENT CONFIG
# ============================================================

# ------------------------------------------------------------
# H2 IN-MEMORY DATABASE (DEV)
# ------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:tay_dev;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console voor debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ------------------------------------------------------------
# JPA / HIBERNATE
# ------------------------------------------------------------
# Genereer database schema bij start, verwijder bij stop
spring.jpa.hibernate.ddl-auto=create-drop

# Toon SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------------------------------------
# SQL INIT
# ------------------------------------------------------------
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.encoding=UTF-8

# ------------------------------------------------------------
# JSON SETTINGS
# ------------------------------------------------------------
spring.jackson.time-zone=Europe/Brussels
spring.jackson.serialization.write-dates-as-timestamps=false

# ------------------------------------------------------------
# JWT
# ------------------------------------------------------------
jwt.secret=devSecret12345
jwt.expiration-ms=3600000

# ------------------------------------------------------------
# SERVER
# ------------------------------------------------------------
server.port=8080
spring.application.name=TayPerformance